<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Login Page</title>
    <link rel="stylesheet" type="text/css" href="Login1.css" />
</head>

<body>
<h1>리콜을<br>부탁해</h1>

<form action="OrderList.jsp" method="POST" name="OrderList">
    <div class="flex-container">
        <div id="img"><img src="elevenstreet.png" /></div>
        <div><input type="button" id="order" name="order" value="주문내역 불러오기" onclick="alert('불러오기 완료!')"></div>
    </div>
    <div class="input">
        <label>
            <input type="text" class="idpw" name="id" placeholder="아이디" size="25">
        </label>
        <label>
            <input type="password" class="idpw" name="pw" maxlength="20" size="25" placeholder="비밀번호는 6자 이상 20자 이하">
        </label>

        <label id="item">
            <input id="submit" type="submit" value="로그인">
        </label>
    </div>
</form>
</body>
</html>
